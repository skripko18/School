<app-teacher-nav>

  <mat-card class="profile-card center">
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
                 size="medium"
                 color="#ffffff"
                 type="line-spin-fade">
    </ngx-spinner>
    <mat-card-content>
      <div>
        <div>
          <div class="icon">
            <mat-icon [inline]="true">account_circle</mat-icon> <p class="info">Логин: {{userName}}</p>
          </div>
        </div>
        <mat-divider></mat-divider>

        <div>
          <div class="icon">
            <mat-icon [inline]="true">email</mat-icon> <p class="info">Почта: {{email}}</p>
          </div>
        </div>
        <mat-divider></mat-divider>

        <div>
          <div class="icon">
            <mat-icon [inline]="true">business</mat-icon> <p class="info">Роль: {{role}}</p>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>
      <div *ngIf="!addInfo">
        <div>
          <div class="icon">
            <mat-icon [inline]="true">person</mat-icon> <p class="info">ФИО: {{fio}}</p>
          </div>
        </div>
        <mat-divider></mat-divider>

        <div>
          <div class="icon">
            <mat-icon [inline]="true">paid</mat-icon> <p class="info">Должность: {{experience}}</p>
          </div>
        </div>
        <mat-divider></mat-divider>

        <div>
          <div class="icon">
            <mat-icon [inline]="true">work</mat-icon> <p class="info">Место работы: {{workplace}}</p>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="Logout()">Выйти</button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="login-card center" *ngIf="addInfo">
    <mat-card-header>
      <mat-card-title>Личные данные</mat-card-title>
    </mat-card-header>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
                 size="medium"
                 color="#ffffff"
                 type="line-spin-fade">
    </ngx-spinner>

    <form #teacherForm="ngForm" class="login-form">
      <mat-form-field class="field-full-width">
        <input matInput #FIO ngModel name="FIO" placeholder="ФИО" value="" required>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput #Experience ngModel name="Experience" placeholder="Должность" value="" required>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput #WorkPlace ngModel name="WorkPlace" placeholder="Место работы" value="" required>
      </mat-form-field>


      <div style="display:inline-block">
        <button mat-raised-button color="primary" [disabled]="!teacherForm.valid" (click)="AddTeacherDirection(FIO.value, Experience.value,
              WorkPlace.value)">
          Добавить
        </button>
      </div>

    </form>
  </mat-card>
</app-teacher-nav>
