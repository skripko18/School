<app-admin-nav>

  <mat-card class="profile-card center">
    <ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)"
      size = "medium"
      color = "#ffffff"
      type = "line-spin-fade">
    </ngx-spinner>

    <mat-card-header>
      <mat-card-title>Профиль пользователя</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <div class="icon">
          <mat-icon [inline]="true">account_circle</mat-icon> <p class="info">Логин: {{userName}}</p>
        </div>
      </div>
      <mat-divider></mat-divider>

      <div>
        <div class="icon">
          <mat-icon [inline]="true">email</mat-icon> <p class="info">Почта: {{email}}</p>
        </div>
      </div>
      <mat-divider></mat-divider>

        <div>
        <div class="icon">
          <mat-icon [inline]="true">business</mat-icon> <p class="info">Роль: {{role}}</p>
        </div>
      </div>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="Logout()">Выйти</button>
    </mat-card-actions>
  </mat-card>

</app-admin-nav>
